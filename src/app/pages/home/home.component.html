<!-- banner start -->

<div class="container-fluid">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000" *ngFor="let item of bannerMoviesData; let index = index"
        [ngClass]="{ active: index == 1 }">
        <img src="https://image.tmdb.org/t/p/original/{{ item.backdrop_path }}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{ item.original_title? item.original_title : item.original_name  }}</h2>
          <p>{{ item.overview }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- banner end -->

<div class="contain mt-3 p-4">
    <!-- trending-movies -->
    <div class="row">
        <h5 class="text-white">Trending Movies</h5>
        <div class="rowposter mt-3 p-2" id="rowposter">
            <ng-container *ngFor="let trendingItem of trendingMoviesData">
                <!-- <img src="https://image.tmdb.org/t/p/original/{{ trendingItem.poster_path }}" class="rowimg largeposter" alt="..."  (wheel)="onWheel($event)"> -->
                <img src="https://image.tmdb.org/t/p/original/{{ trendingItem.poster_path }}" class="rowimg largeposter" alt="..." [routerLink]="['/movie',trendingItem.id]">
              </ng-container>
        </div>
    </div>


</div>
