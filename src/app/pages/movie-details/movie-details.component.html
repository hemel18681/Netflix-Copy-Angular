<div class="contain mt-5" *ngIf="movieDetails">
	<div class="row p-5">
		<div class="col-lg-2">
        <img src="https://image.tmdb.org/t/p/original/{{ movieDetails.poster_path }}" class="rowimg largeposter" alt="...">
    </div>
		<div class="col-lg-10 mt-5 p-4">
        <h1 class="mt-2 mb-2">{{ movieDetails.original_title? movieDetails.original_title : movieDetails.original_name  }}</h1>
        <p class="mt-3 mb-3">{{ movieDetails.overview }}</p>
        <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{movieTrailer}}" target="_blank">Watch Trailer</a>
        <div class="mt-4 p-4">
            <h2 class="text-white">Top Cast</h2>
            <div class="row">
                <div class="col-lg-4" *ngFor="let cast of movieCast">
                    <div class="row"  *ngIf="cast.profile_path">
                        <div class="col-lg-2 p-2">
                            <img src="https://image.tmdb.org/t/p/original/{{ cast.profile_path }}" class="rowimg largeposter" alt="...">
                        </div>
                        <div class="col-lg-10">
                            <h3 class="text-white">{{cast.original_name}}</h3>
                            <p class="text-white">{{cast.character}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</div>
</div>
