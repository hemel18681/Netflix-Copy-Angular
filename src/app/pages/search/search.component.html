<div class="contain mt-5 p-5">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="mb-3 col-lg-10">
        <input type="text" class="form-control" formControlName="movieName" placeholder="Search Movies Here...">
      </div>
      <div class="col-lg-2">
        <button class="btn btn-md"> Search </button>
      </div>
    </div>
  </form>

  <div class="row mt-5">
    <div class="col-lg-4" *ngFor="let movie of searchResult">
      <div class="row">
        <div class="col-lg-3 mt-3 mb-3 movieHover" [routerLink]="['/movie',movie.id]">
          <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" class="rowimg largeposter" alt="...">
        </div>
        <div class="col-lg-9 mt-4 mb-4">
          <h5 class="movieHover" [routerLink]="['/movie',movie.id]">{{ movie.original_title? movie.original_title : movie.original_name  }}</h5>
          <p class="movieDetails">{{ movie.overview }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
